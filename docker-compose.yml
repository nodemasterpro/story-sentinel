services:
  story-sentinel:
    build: .
    container_name: story-sentinel
    restart: unless-stopped
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    # Docker mode for CLI commands
    environment:
      - DOCKER_MODE=1
    
    # Persistent data volume
    volumes:
      - sentinel-data:/data
    
    # API port
    ports:
      - "8080:8080"
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # Network access to host (for connecting to Story node)
    # Note: Use host.docker.internal to access host services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

volumes:
  # Named volume for persistent data
  sentinel-data:
    driver: local